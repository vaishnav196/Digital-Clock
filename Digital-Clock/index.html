<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="clock-frame">
        <div class="clock">
            <h4>Digital Clock Made With JS</h4>
            <div class="upper">
                <div class="y">
                    <span>00000000</span>
                    <span class="d-name" id="day"></span>

                </div>
                <div class=" month">
                    <span>888</span>
                    <span class="m-name" id="month"></span>
                    <p>Month</p>
                </div>
                <div class=" day">
                    <span>88</span>
                    <span class="t-date" id="date"></span>
                    <p>Day</p>
                </div>
                <div class=" year">
                    <span>8888</span>
                    <span class="t-year" id="year"></span>
                    <p>Year</p>
                </div>
            </div>
            <div class="lower">
                <div class="time">
                    <span>88</span>
                    <span class="hours" id="hrs"></span>
                    <p>Hours</p>

                </div>
                <div class="dot">
                    <span></span>
                    <span class="dot">:</span>
                </div>

                <div class="time">
                    <span>88</span>
                    <span class="min" id="min"></span>

                    <p>Minutes</p>

                </div>
                <div class="dot">
                    <span></span>
                    <span>:</span>
                </div>


                <div class="time">
                    <span>88</span>
                    <span class="sec" id="sec"></span>
                    <div class="text">
                        <p>Seconds</p>
                    </div>
                </div>
                <div class="dam">
                    <div class="AM">
                        <span id="AM"></span>
                        <span>AM</span>
                    </div>
                   
                </div>
                <div class="npm">
                    <div class="PM">
                        <span id="PM"></span>
                        <span>PM</span>
                    </div>
                </div>
            </div>
          

        </div>
    </div>
</body>

</html>
